name: CI Param Test

on:
  workflow_dispatch:
    inputs:
      param:
        description: 'Parameter to pass to hello.py'
        required: false
        default: 'Default Parameter from CI_param_test.yml'

jobs:
  run-CI-param-test:
    name: Run CI-param-test with PARAM=${{ github.event.inputs.param }}
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4
      
      - name: Run hello.py with param PARAM=${{ github.event.inputs.param }}
        run: python3 hello.py --param "${{ github.event.inputs.param }}" > output.txt

      - name: Add hello.py output to Summary
        run: |
          echo "### hello.py Output" >> $GITHUB_STEP_SUMMARY
          cat output.txt >> $GITHUB_STEP_SUMMARY

      - name: Upload output.txt as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-output
          path: output.txt